url: https://shannonpileggi.github.io/gtreg

template:
  params:
    bootswatch: flatly

authors:
  Shannon Pileggi:
    href: "https://www.pipinghotdata.com/"
  Daniel D. Sjoberg:
    href: "https://www.danieldsjoberg.com/"

development:
  mode: auto
  version_label: default

navbar:
  structure:
    left:  [reference, news]
    right: [search, github]

reference:
  - title: Data Summaries
  - contents:
      - starts_with("tbl_")
      - starts_with("add_")
      - starts_with("inline_text")

  - title: Utility Functions
  - contents:
      - starts_with("\\.")

  - title: Data
  - contents:
      - df_adverse_events
      - df_patient_characteristics
