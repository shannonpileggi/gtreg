url: https://www.pipinghotdata.com/gtreg

template:
  params:
    bootswatch: flatly

authors:
  Shannon Pileggi:
    href: "https://www.pipinghotdata.com/"
  Daniel D. Sjoberg:
    href: "https://www.danieldsjoberg.com/"

development:
  mode: auto
  version_label: default

navbar:
  type: default
  left:
  - icon: fa-home
    href: index.html
  - text: Reference
    href: reference/index.html
  - text: Articles
    menu:
    - text: "Counting Methods"
      href: articles/counting-methods.html
  - text: News
    href: news/index.html


reference:
  - title: Data Summaries
  - contents:
      - starts_with("tbl_")
      - starts_with("add_")
      - starts_with("inline_text")

  - title: Column Selectors
  - contents:
      - selectors

  - title: Utility Functions
  - contents:
      - starts_with("\\.")

  - title: Data
  - contents:
      - df_adverse_events
      - df_patient_characteristics
