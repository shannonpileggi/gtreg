url: https://shannonpileggi.github.io/gtreg/

template:
  bootstrap: 5
  bootswatch: simplex
  bslib:
    primary: "#002D58"
    base_font: {google: "Atkinson Hyperlegible"}
    heading_font: {google: "Atkinson Hyperlegible"}
    text-muted: "#FFFFFF"

authors:
  Shannon Pileggi:
    href: "https://www.pipinghotdata.com/"
  Daniel D. Sjoberg:
    href: "https://www.danieldsjoberg.com/"

development:
  mode: auto
  version_label: default

navbar:
  bg: primary
  structure:
    left:  [intro, reference, articles, tutorials, news]
    right: [search, github]


reference:
  - title: Data Summaries
  - contents:
      - starts_with("tbl_")
      - starts_with("add_")
      - starts_with("inline_text")

  - title: Column Selectors
  - contents:
      - selectors

  - title: Utility Functions
  - contents:
      - starts_with("\\.")
      - style_xxx

  - title: Data
  - contents:
      - df_adverse_events
      - df_patient_characteristics
